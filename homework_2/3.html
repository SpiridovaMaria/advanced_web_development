<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="card w-50 m-5 p-4">
          <img src="card.png" class="card-img-top p-2" alt="...">
          <div class="card-body text-center">
            <h2 id='account' class="card-text">0 ₽</h2>
          </div>
            <button id="act" onclick='action()' class='btn btn-success btn-sm'>Изменить счет</button>   
</div>
    </body>
    <script>
        let bankAccount = {
          balance: 500,

          deposit: function(amount) {
            this.balance += amount;
            document.getElementById('account').innerText=this.balance+" ₽";
          },

          withdraw: function(amount) {
            if (amount <= this.balance) {
              this.balance -= amount;
              document.getElementById('account').innerText=this.balance +" ₽";
            } else {
              alert('Недостаточно средств на счете');
            }
          },
        };
        
        document.getElementById('account').innerText=bankAccount.balance+" ₽"
        
        function action(){
            const choice = prompt("Выберите команду: внести или снять")
            const amount = Number(prompt("Введите сумму"));
            if (amount>0){
                if (choice === "внести") {
                    bankAccount.deposit(amount);
                } else if (choice === "снять") {
                    bankAccount.withdraw(amount);
                }
                else{
                    alert("Нет такой команды!")
                }
            }
            else{
                alert("Введите положительное число!")
            }
        }
    </script>
</html>
