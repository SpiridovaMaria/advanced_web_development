<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="1.css">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <h3 class="mt-3">Можно ли построить треугольник со следующими сторонами?</h3>
            <div class="m-3">
                    <a>a: </a>
                    <input type='number' id='a'>
                    <a>b: </a>
                    <input type='number' id='b'>
                    <a>c: </a>
                    <input type='number' id='c'>
                    <button onclick='checkTriangleExistence()' class='btn btn-primary'>Посчитай</button>
            </div>
            <h5 id='answ'>Сейчас посмотрим!</h5>
            <h5 id='type'>И еще вид определим:)</h5> 
            <img id='answ_img' src='hm.png'/>
        </div>    
        
    </body>
    <script>
       function checkTriangleExistence(){
            let a = Number(document.getElementById('a').value)
            let b = Number(document.getElementById('b').value)
            let c = Number(document.getElementById('c').value)
            let answ_img = document.getElementById('answ_img')
            let answ = document.getElementById('answ')
            let type = document.getElementById('type')
            if (a>0 && b>0 && c>0 && a<(b+c) && b<(a+c) && c<(a+b)){
                answ_img.src='yes.jpg'
                answ.innerText="Да, смело строй!"
                answ.style.color="green"
                if(a==b && b==c && a==c){
                    type.innerText="Вид: равносторонний"
                    type.style.color="green"
                }
                else if(a==b || b==c || a==c){
                    type.innerText="Вид: равнобедренный"
                    type.style.color="green"
                }
                else{
                    type.innerText="Вид: разносторонний"
                    type.style.color="green"
                }
            }
            else{
                answ_img.src='no.jpg'
                answ.innerText="Нет, такое не построишь!"
                answ.style.color="red"
                type.innerText=""
            }
           alert("Определил!")
    
       }

    </script>
</html>
