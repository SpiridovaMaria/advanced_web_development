<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class='m-3'>
            <h5>Результат:</h5>
            <h4 id="res" class='text-success'>...</h4>
            <button onclick="pow()" class='btn btn-primary'>Возвести число в степень</button>
        </div>    
    </body>
    <script>
       function pow(){
           let Y = Number(prompt("Введите число n, чтобы возвести n-2 в степень n"));
            const calculator = {
                base: Y - 2,
                power: function(Y){
                    return Math.pow(Y-2, Y) 
                }
            };
           if(isNaN(Y)){
                alert("Введите число!")
           }
           else{
              document.getElementById('res').innerText = (Y-2)+"^"+Y+" = "+calculator.power(Y); 
           }
       }
        pow();
    </script>
</html>
