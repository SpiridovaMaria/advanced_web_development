<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="card card-dark m-5 w-25">
          <h5 class="card-header text-center bg-dark text-light">Угадайка</h5>
          <div class="card-body">
            <h5 class="card-title">Задайте интервал:</h5>
            <p class='card-text'>От: </p>
            <input class='form-control my-2' id='from' type='number' required/>
            <p class='card-text'>До: </p>
            <input class='form-control my-2' id='to' type='number' required>
            <button class='btn btn-dark' onclick='make_number()'>Загадать</button>
          </div>
        </div>
         <div class="card card-dark m-5 w-25 text-center">
          <h5 class="card-header bg-danger text-light">Баллы</h5>
          <div class="card-body">
              <h1 id='counter'>0</h1>
          </div>
        </div>
    </body>
    <script>
        function make_number(){
            let from = Number(document.getElementById('from').value)
            let to = Number(document.getElementById('to').value)
            let counter = document.getElementById('counter')
            
            if(from == '' || to == ''){
               alert("Заполните все поля!")
            }
            else{
                let answ = Math.floor(Math.random() * (to - from) + from)
                alert(answ)
                for(let i=2; i>-1; i--){
                    let user_answ = prompt('Ваш ответ:')
                    if(Number(user_answ) == answ){
                        if (i==2){
                           alert('Вы угадали с первой попытки! Вы получаете 2 балла!')
                           counter.innerText = Number(counter.innerText)+2 
                        }
                        else{
                            alert('Вы угадали! Вы получаете 1 балл!')
                            counter.innerText = Number(counter.innerText)+1 
                        }
                        break
                    }
                    else if(i==0){
                        alert('Вы проиграли! Ответ: ' + answ)
                    }
                    else{
                       alert('Вы не угадали! У Вас осталось ' + i + ' попытки') 
                    }

                }
                document.getElementById('from').value = ""
                document.getElementById('to').value = ""
            }
            
        }
    </script>
</html>
