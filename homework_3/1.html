<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class='m-3'>
            <h3>Проверка на палиндром</h3>
            <div class='input-group w-50 my-3'>
                <input type='text' id='str' placeholder='Введите слово для проверки' class="form-control">
                <button class='btn btn-dark' onclick="check_palindrome()">Проверить</button>
            </div>
            <h4>Результат: </h4>
            <h4 id='answ'></h4>
        </div>    
    </body>
    <script>
        function check_palindrome(){
            let str = document.getElementById('str').value.toLowerCase().replaceAll(' ', '')
            let res = ''
            let answ = document.getElementById('answ')
            
            for(let i=str.length-1; i>-1; i--){
                res=res+str[i]
            }
    
            if (res == str ){
                answ.innerText = "Да, это палиндром!"
                answ.style.color='green'
            }
            else{
                answ.innerText = 'Нет, это не палиндром! Получилось: '+res
                answ.style.color='red'
            }
        }
    </script>
</html>
